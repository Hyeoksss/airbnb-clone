<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <div class="w-full h-64 bg-cover bg-center  rounded-lg mb-2" style="background-image: url({{room.first_photo}});"></div>
    <div class="flex justify-between mb-2 truncate">
        <div class="w-4/5 overflow-hidden flex">
            {% if room.host.superhost %}
            <span class="mr-2 uppercase font-semibold text-sm border border-black rounded-md px-1 py-px">superhost</span>
            {% endif %}
            <!-- w-8/12 block truncate 는 텍스트를 생략되어 보이게 한다-->
            <span class="text-sm text-gray-700 block truncate">{{room.city}}, {{room.country.name}}</span>
        </div>
        <span class="text-sm flex items-center">
            <i class="fa-solid fa-star text-xs text-red-500 mr-1"></i> {{room.total_rating}}
        </span>
    </div>
    <span class="text-black">{{room.name}}</span>
</div>
