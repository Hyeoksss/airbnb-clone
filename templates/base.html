{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{%block page_title %}{%endblock page_title %}| Hbnb</title>
    <script src="https://kit.fontawesome.com/6787ce3e7f.js" crossorigin="anonymous"></script>
</head>

<body class="text-gray-800 mt-24 font-normal">

    <header class="container max-w-full inset-0 flex items-center justify-between px-5 h-20 border-b border-gray-500 fixed bg-white">
        <div class="flex items-center w-1/3">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class="w-8" src="{% static 'img/logo.png' %}">
            </a>
            <!-- 어느 페이지에서나 보이길 원함 그래서 search.html에다가 안만들고 여기만듬 -->
            <!-- 여기에서는 보이고 searchform이 search.html에서는 안보임 숨김의 효과 -->
            {% block search-bar %}
            <form method="get" action="{% url 'rooms:search' %}" class="mb-0 w-9/12">
                <input class="w-full border font-bold text-gray-600 placeholder-gray-600 px-5 py-3 rounded-md w-64 shadow-md hover:shadow-lg focus:outline-none transition ease-linear duration-200" name="city" placeholder="Search by City" />
            </form>
            {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>

    <!-- room list에서 extend를 했기 떄문에 이렇게 하면 roomlist 사용 가능 -->
    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}

</body>


</html>
