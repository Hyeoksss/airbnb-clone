{% extends "base.html" %}

{% block page_title %}
{{room.name}}'s Photos'
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

<div class="container mx-auto my-10 flex flex-col">
    <a href="{% url 'rooms:edit' room.pk %}" class="py-3 rounded-lg font-medium text-lg w-64 text-center text-white bg-teal-500 mb-5 mx-auto">Back to Room Edit</a>
    {% for photo in room.photos.all %}
    <div class="mb-5 p-6 border border-gray-400 flex justify-between">
        <div class="flex items-start">
            <img src="{{photo.file.url}}" class="w-32 h-32" />
            <span class="ml-5 text-xl">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col w-1/5">
            <a class="py-3 rounded-lg font-medium text-lg w-full text-center text-white mb-5 bg-teal-500" href="#">Edit</a>
            <a class="py-3 rounded-lg font-medium text-lg w-full text-center text-white bg-red-600" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
